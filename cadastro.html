<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>BookStage</title>
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/bs.PNG" alt="BookStage"> 
            <a href="index.html"><span class="title">BookStage</span></a>   
        </div>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li><span class="material-symbols-outlined">
                    login
                    </span>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <img class="img-login" src="img/citacao2.jpg" alt="Books">
            <div class="login-container">
                <h2>Cadastro</h2>
                <form>
                    <div class="form-group">
                        <div class="form-column">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome">

                            <label for="data">Data de Nascimento</label>
                            <input type="date" id="data" name="data">

                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-column">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">

                            <label for="telefone">Telefone</label>
                            <input type="number" id="telefone" name="telefone">

                            <label for="confirm-password">Confirme a Senha</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required><label for="terms">Eu concordo com os <a href="#">termos de uso</a></label>
                    </div>
                    <button onclick="document.location='home.html'">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
